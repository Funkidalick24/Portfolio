<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farai Dandara - Contact</title>
    <!-- SEO Meta Tags -->
    <meta name="description" content="Get in touch with me for collaborations or inquiries.">
    <meta name="keywords" content="Contact, Portfolio, Web Developer, Collaboration">
    <meta name="author" content="Farai Dandara">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
   <header id="site-header"></header>

   <main>
       <section id="contact-section">
           <h2 class="section-title">Get In Touch</h2>
           <div class="contact-container">
               <form id="contact-form" class="contact-form">
                   <div class="form-group">
                       <label for="name">Name</label>
                       <input type="text" id="name" name="name" required>
                   </div>
                   <div class="form-group">
                       <label for="email">Email</label>
                       <input type="email" id="email" name="email" required>
                   </div>
                   <div class="form-group">
                       <label for="message">Message</label>
                       <textarea id="message" name="message" rows="5" required></textarea>
                   </div>
                   <button type="submit" class="btn-primary">Send Message</button>
               </form>
               <div class="contact-info">
                   <h3>Let's Connect</h3>
                   <p>I'm always open to discussing new opportunities, collaborations, or just having a chat about technology and innovation.</p>
                   <div class="social-buttons">
                       <a href="https://www.linkedin.com/in/your-linkedin" target="_blank" class="social-btn" aria-label="LinkedIn">
                           <i class="fab fa-linkedin-in"></i>
                           <span class="social-text">LinkedIn</span>
                       </a>
                       <a href="https://github.com/your-github" target="_blank" class="social-btn" aria-label="GitHub">
                           <i class="fab fa-github"></i>
                           <span class="social-text">GitHub</span>
                       </a>
                       <a href="https://twitter.com/your-twitter" target="_blank" class="social-btn" aria-label="Twitter">
                           <i class="bi bi-twitter-x"></i>
                           <span class="social-text">Twitter/X</span>
                       </a>
                   </div>
               </div>
           </div>
       </section>
   </main>
   <footer id="site-footer"></footer>
   <script type="module" src="scripts/contact.js"></script>
</body>
</html>
